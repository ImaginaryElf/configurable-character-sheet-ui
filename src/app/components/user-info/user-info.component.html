<div *ngIf="auth.user$ | async as user">
  <div class="row">
    <div class="col-6-sm col-3">
      <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle img-fluid profile-picture"
        width="100%"
        height="auto"
      />
    </div>
    <div class="col-6-sm col-9 text-left">
      <h2>Nickname: {{ user.nickname }}</h2>
      <p class="lead text-muted">Name: {{ user.name }}</p>
      <p class="lead text-muted">Email: {{ user.email }}</p>
    </div>
  </div>

  <div class="row" *ngIf="profileJson">
    <pre class="col-12 text-light bg-dark p-4">{{ profileJson }}</pre>
  </div>
</div>
