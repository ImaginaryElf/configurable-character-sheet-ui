<div class="mat-form-field-label">{{ layout.label }}</div>
<mat-form-field *ngFor="let formItem of parentForm.controls; let i = index">
  <input
    matInput
    [id]="layout.dataField + i"
    type="text"
    [formControl]="$any(formItem)"
  />
  <button mat-flat-button color="primary" (click)="removeItem(i)">Remove</button>
</mat-form-field>
<button mat-flat-button color="primary" (click)="addItem()">Add</button>
