<div class="container pt-2">
  <h1 class="mat-h1">Characters</h1>
  <div class="row">
    <div class="col-12-sm col-6" *ngFor="let character of characterList">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ character.characterName }} - {{ character.gameName }}
            <button
              mat-flat-button
              color="primary"
              [routerLink]="['/character', character.id]"
            >
              View
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content"> </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
